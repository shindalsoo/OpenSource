<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>
        var dan = 1;
        var i = 1;

        // for 문
        document.write("for을 이용한 출력", "<br>");
        for (dan = 2; dan < 10; dan++) {
            document.write('<br>', dan + '단', '<br>');
            for (i = 1; i < 10; i++) {
                document.write(dan + '*' + i + '=' + (dan * i) + '<br>');
            }
        }
        document.write("<br>");
        
        // while문
        dan = 2;
        i = 1;
        document.write("while을 이용한 출력", "<br>");
        while (dan < 10) {
            document.write('<br>', dan + '단', '<br>');
            while (i < 10) {
                document.write(dan + " * " + i + " = " + (dan * i) + "<br>");
                i++;
            }
            i = 1; // i를 다시 1로 초기화
            dan++;
        }
        document.write("<br>");
        
        // do-while 문
        dan = 2;
        i = 1;
        document.write('do-while을 이용한 출력', '<br>');
        do {
            document.write('<br>', dan + '단', '<br>');
            do {
                document.write(dan + " * " + i + " = " + (dan * i) + "<br>");
                i++;
            } while (i < 10)
            i = 1;
            dan++;
        } while (dan < 10)
        document.write("<br>");
    </script>
</body>
</html>
