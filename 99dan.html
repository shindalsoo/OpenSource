<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>
        .column {
            float: left;
            width: 33.33%;
        }
    </style>
</head>

<body>
    <script>
        // for 문
        const forGugudan = () => {
            document.write(`<div class="column">`);
            document.write(`for을 이용한 출력`, `<br>`);
            for (let i = 2; i <= 9; i++) {
                document.write(`${i}단<br>`);
                for (let j = 1; j <= 9; j++) {
                    document.write(`${i} * ${j} = ${i * j}<br>`);
                }
                document.write(`<br>`);
            }
            document.write(`</div>`);
        };

        // while문
        const whileGugudan = () => {
            document.write(`<div class="column">`);
            document.write(`while을 이용한 출력`, `<br>`);
            let i = 2;
            while (i <= 9) {
                document.write(`${i}단<br>`);
                let j = 1;
                while (j <= 9) {
                    document.write(`${i} * ${j} = ${i * j}<br>`);
                    j++;
                }
                document.write(`<br>`);
                i++;
            }
            document.write(`</div>`);
        };

        // do-while 문
        const doWhileGugudan = () => {
            document.write(`<div class="column">`);
            document.write(`do-while을 이용한 출력`, `<br>`);
            let i = 2;
            do {
                document.write(`${i}단<br>`);
                let j = 1;
                do {
                    document.write(`${i} * ${j} = ${i * j}<br>`);
                    j++;
                } while (j <= 9);
                document.write(`<br>`);
                i++;
            } while (i <= 9);
            document.write(`</div>`);
        };

        forGugudan();
        whileGugudan();
        doWhileGugudan();
    </script>
</body>

</html>
