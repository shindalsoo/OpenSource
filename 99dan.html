<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>

        // for 문
        document.write("for 을 이용한 출력", "<br><br>");
        for (i = 2; i < 10; i++) {
            document.write(i+"단!<br>");
            for(j = 1; j<10; j++)
            document.write(i + " * " + j + " = " + (j * i) + "<br>");
            document.write("<br>")
        }

        // while문
        i = 2;
        document.write("while을 이용한 출력", "<br><br>");
        while (i < 10) {
            j = 1;
            document.write(i+"단!<br>");
            while(j < 10){
                document.write(i + " * " + j + " = " + (j * i) + "<br>");
                j++
            }
            document.write("<br>");
            i++;
        }
        
        // do-while 문
        document.write("do-while을 이용한 출력", "<br><br>");
        i = 2;
        do {
            j = 1;
            document.write(i + "단!<br>");
            do {
                document.write(i + " * " + j + " = " + (i * j) + "<br>");
                j++;
            } while (j <= 9);
            i++;
            document.write("<br>");
        } while (i <= 9);
    </script>
</body>
</html>
