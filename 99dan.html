<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>
        var i = 2;
        var j = 1;

        document.write("for을 이용한 출력", "<br>");
        for (i = 2; i < 10; i++) {
            for (j = 1; j < 10; j++){
                document.write(i + "*" + j + "=" + (i * j) + "<br>");
            }
            document.write("<hr>");
        }
        

        var i = 1;
        var j = 1;

        document.write("while을 이용한 출력", "<br>");
        while(i<10){
            j = 1;
            while (j < 10){
                document.write(i + "*" + j + "=" + (i * j) + "<br>");
                j++;
            }
            document.write("<hr>");
            i++;
        }
      
        var i = 1;
        var j = 1;

        document.write("do-while을 이용한 출력", "<br>");
        do {
            j = 1;
            do {
                document.write(i + " * " + j + " = " + (i * j) + "<br>");
                j++;
        } while (j < 10)
        document.write("<hr>");
        i++;
        } while(i<10)
    
    </script>
</body>
</html>
