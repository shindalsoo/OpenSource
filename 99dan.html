<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>구구단</title>
	</head>

	<body>
		<script>
			var i, j;

			// for 문
			document.write("for을 이용한 출력", "<br>");
			for (i = 2; i <= 9; i++) {
				document.write("<strong>" + i + "단</strong><br>");
				for (j = 1; j < 10; j++) {
					document.write(i + " * " + j + " = " + i * j + "<br>");
				}
				document.write("<br>");
			}

			// while문
			document.write("while을 이용한 출력", "<br>");
			i = 2;
			while (i <= 9) {
				document.write("<strong>" + i + "단</strong><br>");
				j = 1;
				while (j < 10) {
					document.write(i + " * " + j + " = " + i * j + "<br>");
					j++;
				}
				document.write("<br>");
				i++;
			}

			// do-while 문
			document.write("do-while을 이용한 출력", "<br>");
			i = 2;
			do {
				document.write("<strong>" + i + "단</strong><br>");
				j = 1;
				do {
					document.write(i + " * " + j + " = " + i * j + "<br>");
					j++;
				} while (j < 10);
				document.write("<br>");
				i++;
			} while (i <= 9);
		</script>
	</body>
</html>
