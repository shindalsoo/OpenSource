<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>
        i = 1;
        a = 2;
        // for 문
        document.write("for 을 이용한 출력", "<br>");
        for (i = 2; i < 10; i++) {
            for(a = 1; a <10; a++){
                document.write( i + " * " + a + " = " + (a * i) + "<br>");
            }
        }

        i = 2;
        b =1;
        // while문
        document.write("while을 이용한 출력", "<br>");
        while (i < 10) {
            while(b<10){
                document.write( i+ " * " + b + " = " + (b * i) + "<br>");
                b++;
            }
            b = 2;
            i++;
            
        }
        
        c = 2;
        i = 1;

        document.write("do-while을 이용한 출력", "<br>");
        do {
            i = 1; 
            do {
                document.write(c + " * " + i + " = " + (c * i) + "<br>");
                i++;
            } while (i < 10);
    
            c++; 
        } while (c < 10);

    </script>
</body>
</html>
