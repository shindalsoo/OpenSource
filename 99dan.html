<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>
       // for 문
        document.write("for 을 이용한 출력", "<br>");
        for (var i = 2; i < 10; i++) {
           for(var j = 2;j < 10;j++){
            document.write(i + " * " + j + " = " + (i * j) + "<br>");
           }
           document.write("<br>");
        }
       // while문
        document.write("while을 이용한 출력", "<br>");
        var i = 2;
        while (i < 10) {
            document.write(i+"단","<br>");
            var j = 1;
            while (j < 10) {
            document.write(i + " * " + j + " = " + (i * j) + "<br>");
            j++;
            }
            i++;
            document.write("<br>");
        }
        
        // do-while 문
        document.write("do-while을 이용한 출력", "<br>");
        var i = 2;
        do {
            document.write(i+"단", "<br>");

            var j = 1;
            do{
            document.write(i + " * " + j + " = " + (i * j) + "<br>");
            j++;
            }while(j < 10)
            i++;
            document.write("<br>");
        } while (i < 10)
    </script>
</body>
</html>
