<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>
        var num = 2;
        var i = 1;

        // for 문
            document.write("for 을 이용한 출력", "<br>");
        for(num =2; num<10;num++){
            for (i = 1; i < 10; i++) {
                document.write(num + " * " + i + " = " + (num * i) + "<br>");
            }
        }
          document.write("<br><br>");

        // while문
        num =2;
        document.write("while을 이용한 출력", "<br>");
        while(num<10){
            i=1;
            while (i < 10) {
                document.write(num + " * " + i + " = " + (num * i) + "<br>");
                i++;
            }
            num++;
        }   
        document.write("<br><br>"); 
        
        num =2;
        // do-while 문
        document.write("do-while을 이용한 출력", "<br>");
            do{
                i =1;
                do {
                    
                    document.write(num + " * " + i + " = " + (num * i) + "<br>");
                    i++;
                } while (i < 10)
                num++;
            }while(num<10)
    </script>
</body>
</html>
