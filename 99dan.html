<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단 1단 부터 9단까지 출력</title>
</head>

<body>
    <script>
        var i = 1;
        var j = 1;

        // for 문
        document.write("for 을 이용한 출력", "<br>");
        for (i = 1; i < 10; i++) {
            document.write(i+"단 출력 입니다."+"<br>");
            for (j = 1; j < 10; j++) {
                document.write(i + " * " + j + " = " + (j * i) + "<br>");
            }
            document.write("<br>")
        }

        // while문
        document.write("while을 이용한 출력", "<br>");
        i = 1;
        while (i < 10) {
            document.write(i+"단 출력 입니다."+"<br>");
            j = 1;
            while (j < 10){
                document.write(i + " * " + j + " = " + (j * i) + "<br>");
                j++;
            }
            document.write("<br>");
            i++;
        }
        
        
        // do-while 문
        i = 1;
        document.write("do-while을 이용한 출력 <br>");
        do {
            document.write(i+"단 입니다.<br>");
            j = 1;
            do {
                document.write(i + " * " + j + " = " + (j * i) + "<br>");
                j++;
            } while (j < 10)
            document.write("<br>");
            i++;
        } while (i < 10)
    </script>
</body>
</html>
