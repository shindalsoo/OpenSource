<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>
        var num = prompt("출력할 구구단 숫자 입력", "1");
        var i, j;

        for (i = parseInt(num); i < 10; i++) {
            document.write("<br>");
            for (j = 1; j < 10; j++) {
                document.write(i + " X " + j + " = " + (i * j) + "<br>");
            }
        }
        document.write("<br>");

        i = parseInt(num);
        j = 1;
        while (i < 10) {
            while (j < 10) {
                document.write(i + " X " + j + " = " + (i * j) + "<br>");
                j++;
            }
            j = 1;
            i++;
            document.write("<br>");
        }
        document.write("<br>");

        i = parseInt(num);
        j = 1;
        do {
            do {
                document.write(i + " X " + j + " = " + (i * j) + "<br>");
                j++;
            } while (j < 10)
            j = 1;
            i++;
            document.write("<br>");
        } while (i < 10)
    </script>
</body>
</html>
