<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>구구단</title>
</head>

<body>
  <script>
    var i, j;
    var result;

    // for 문
    document.write("for를 이용한 출력", "<br>");
    for (i = 2; i <= 9; i++) {
      for (j = 1; j <= 9; j++) {
        result = i * j;
        document.write(i + " * " + j + " = " + result + "<br>");
      }
      document.write("<br>");
    }

    // while 문
    i = 2;
    document.write("while을 이용한 출력", "<br>");
    while (i <= 9) {
      j = 1;
      while (j <= 9) {
        result = i * j;
        document.write(i + " * " + j + " = " + result + "<br>");
        j++;
      }
      document.write("<br>");
      i++;
    }

    // do-while 문
    i = 2;
    document.write("do-while을 이용한 출력", "<br>");
    do {
      j = 1;
      do {
        result = i * j;
        document.write(i + " * " + j + " = " + result + "<br>");
        j++;
      } while (j <= 9);
      document.write("<br>");
      i++;
    } while (i <= 9);
  </script>
</body>
</html>
