<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>

        var i = 2, j;
        var num;

        // for 문
        document.write("for 을 이용한 출력", "<br>");
        
        for (i = 2; i <= 9; i++) {
            document.write(i+"단<br>");
            for(j=1; j<=9; j++){
                document.write(i + " * " + j+ " = " + (i * j) + "<br>");
            }
        
        }

        i = 2;
        // while문
        document.write("while을 이용한 출력", "<br>");
        while (i <= 9) {
            document.write(i+"단<br>");
            var j=1;
            while(j <= 9) {
                document.write(i + " * " + j + " = " + (i * j) + "<br>");
                j++
            }
            i++;
        }
        
        i = 2;
        // do-while 문
        document.write("do-while을 이용한 출력", "<br>");
        do {
            var j = 1;

            document.write(i+"단<br>");
            do {
            document.write(i + " * " + j + " = " + (i * j) + "<br>");

                j++;
            }while(j <= 9); 
          
          i++;
        }while (i <= 9);
    </script>
</body>
</html>
